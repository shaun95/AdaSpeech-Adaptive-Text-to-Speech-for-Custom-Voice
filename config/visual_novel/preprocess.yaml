dataset: "visual_novel"

path:
  metadata_path: "/home/spow12/codes/TTS/visual_novel/data/data_remove_wrongstrings_final.csv"
  lexicon_path: "/home/spow12/codes/TTS/mfa/data/dictionary/ja/phonemizer/ja_simple_vn_addoovs_seperate_all.txt"
  raw_path: "./raw_data/visual_novel/"
  preprocessed_path: "./preprocessed_data/visual_novel"

preprocessing:
  val_size: 512
  text:
    text_cleaners: ["basic_cleaners"]
    language: "ja"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
